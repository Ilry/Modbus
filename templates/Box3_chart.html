            <el-main>
                <div>

                    <div>
                        <v-chart :options="ce1" />

                    <el-row :gutter="20">
                        <el-col :span="12">
                            <div>
                                <v-chart :options="ce2" />
                            </div>
                        </el-col>
                        <el-col :span="12">
                            <div>
                                <v-chart :options="ce3" />
                            </div>
                        </el-col>
                    </el-row>
                    <el-row :gutter="20">
                        <el-col :span="12">
                            <div>
                                <v-chart :options="ce4" />
                            </div>
                        </el-col>
                        <el-col :span="12">
                            <div>
                                <v-chart :options="ce5" />
                            </div>
                        </el-col>
                    </el-row>

                    <div>
                        <v-chart :options="ce6" />
                    </div>



                </div>
            </el-main>
        </el-container>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            components: {
                'v-chart': VueECharts
            },
            data() {
                return {
                    PH: [],
                    CO2: [],
                    O2: [],
                    CH3CH2OH: [],
                    CH3CH2COOH: [],
                    pressure: [],
                    Box: {
                        'id': 0,
                        'PH': 0,
                        'CO2': 0,
                        'O2': 0,
                        'CH3CH2OH': 0,
                        'CH3CH2COOH': 0,
                        'pressure': 0,
                        'time': ''
                    },
                    ce1: {
                        title: {
                            text: '酸碱度',
                        },
                        series: [{
                            min: 0,
                            max: 14,
                            data: this.PH,
                            type: 'gauge'
                        }]
                    },
                    ce2: {
                        title: {
                            text: 'CO2浓度',
                        },
                        series: [{
                            min: 0,
                            max: 100,
                            data: this.CO2,
                            type: 'gauge'
                        }]
                    },
                    ce3: {
                        title: {
                            text: 'O2浓度',
                        },
                        series: [{
                            min: 0,
                            max: 100,
                            data: this.O2,
                            type: 'gauge'
                        }]
                    },
                    ce4: {
                        title: {
                            text: 'CH3CH2OH浓度',
                        },
                        series: [{
                            min: 0,
                            max: 100,
                            data: this.CH3CH2OH,
                            type: 'gauge'
                        }]
                    },
                    ce5: {
                        title: {
                            text: 'CH3CH2COOH浓度',
                        },
                        series: [{
                            min: 0,
                            max: 100,
                            data: this.CH3CH2COOH,
                            type: 'gauge'
                        }]
                    },
                    ce6: {
                        title: {
                            text: '压强'
                        },
                        series: [{
                            name: 'pressure',
                            data: this.pressure,
                            type: 'gauge'
                        }],

                    },

                }
            },
            mounted() {

                setInterval(() => {
                    // this.data = [];
                    axios
                        .get('/Box3')
                        .then(response => (this.Box = response.data))
                        .catch(function (error) { // 请求失败处理
                            console.log(error);
                        });
                    for (var i = this.Box.length; i <= this.Box.length; i++) {
                        this.PH.push(this.Box[this.Box.length - i].PH)
                        this.time.push(this.Box[this.Box.length - i].time)
                        this.CO2.push(this.Box[this.Box.length - i].CO2)
                        this.CH3CH2COOH.push(this.Box[this.Box.length - i].CH3CH2COOH)
                        this.O2.push(this.Box[this.Box.length - i].O2)
                        this.CH3CH2OH.push(this.Box[this.Box.length - i].CH3CH2OH)
                        this.pressure.push(this.Box[this.Box.length - i].pressure)
                    }
                    this.ce1.series[0].data = this.PH
                    this.ce2.series[0].data = this.CO2
                    this.ce3.series[0].data = this.O2
                    this.ce4.series[0].data = this.CH3CH2OH
                    this.ce5.series[0].data = this.CH3CH2COOH
                    this.ce6.series[0].data = this.pressure
                    this.PH = [];
                    this.CO2 = [];
                    this.CH3CH2COOH = [];
                    this.CH3CH2OH = [];
                    this.O2 = [];
                    this.time = [];
                    this.pressure = [];

                }, 100)

            },
            watch: {
                curpage: function (oldValue, newValue) {
                    console.log(arguments);
                }
            },
            methods: {
                Box1_table: function () {
                    location.href = '/Box1_table';
                },
                Box1_chart: function () {
                    location.href = '/Box1_chart';
                },
                Box1_operation: function () {
                    location.href = '/Box1_operation';
                },
                Box1_line: function () {
                    location.href = '/Box1_line';
                },
                Box2_table: function () {
                    location.href = '/Box2_table';
                },
                Box2_chart: function () {
                    location.href = '/Box2_chart';
                },
                Box2_operation: function () {
                    location.href = '/Box2_operation';
                },
                Box2_line: function () {
                    location.href = '/Box2_line';
                },
                Box3_table: function () {
                    location.href = '/Box3_table';
                },
                Box3_chart: function () {
                    location.href = '/Box3_chart';
                },
                Box3_operation: function () {
                    location.href = '/Box3_operation';
                },
                Box3_line: function () {
                    location.href = '/Box3_line';
                },
                Box4_table: function () {

                },
                Box4_chart: function () {

                },
                Box4_operation: function () {

                },
                Box4_line: function () {
                    location.href = '/Box4_line';
                },
                user_admin: function () {
                    location.href = '/user_admin';
                },
            }
        })
    </script>
